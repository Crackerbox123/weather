<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h2>
    </header>

    <aside class="left-content">    
        <div class="form-container"> 
            <form id="search-form">
                <label class="form-label" for="search">Search for a City:</label>
                <input name="search" id="search" class="form-input">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <ul id="searchHistory" class="left-content">

        </ul>
    </aside>  



    <main class="current-container">
        <h2 id="date"></h2>
        <p>Temp: <span id="temp"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>UV Index: <span id="uv"></span></p>
    </main>  
    
    <footer id="forecast-container">
    </footer>

    <script src="./assets/js/homepage.js"></script>

    <!--Jquery attempt-->
    <script
                src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
                integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
                crossorigin="anonymous">  </script>

</body>
</html>
