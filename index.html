<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h2>
    </header>

    <aside class="left-content">    
        <div class="form-container"> 
            <form id="search-form">
                <label class="form-label" for="search">Search for a City:</label>
                <input name="search" id="search" class="form-input">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="location-visits">placeholder
            
        </div>
    </aside>  



    <main class="current-container">
        <h2 id="date">City Placeholder</h2>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        <p id="uv">UV Index:</p>
    </main>  
    
    <footer class="forecast-container">
        <h3>5-Day Forecast:</h3>
        <div class="forecast-cards"> 
            <p id="card-date">Date:</p>
            <p id="card-icon">Icon:</p>
            <p id="card-temp">Temp:</p>
            <p id="card-wind">Wind</p>
            <p id="card-humidity">Humidity:</p>
        </div>
    </footer>


    <script src="./assets/js/homepage.js"></script>
</body>
</html>
